<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>lesson_12-transform</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="transform">
			<h1>transform</h1>
			<div class="transform__container">
				<div class="transform__content">
					<div class="transform__item translate">
						<div class="translate__item item"> translate</div>
					</div>
					<div class="transform__item scale">
						<div class="scale__item item">scale</div>
					</div>
					<div class="transform__item rotate">
						<div class="rotate__item item">rotate</div>
					</div>
					<div class="transform__item skew">
						<div class="skew__item item">skew</div>
					</div>
					<div class="transform__item transformation2d">
						<div class="transformation2d__item item">transformation2d</div>
					</div>
					<div class="transform__item origin">
						<div class="origin__item item">origin</div>
					</div>
					<div class="transform__item perspective">
						<div class="perspective__item item">perspective</div>
					</div>
					<div class="transform__item translate3d">
						<div class="translate3d__item item">translate3d</div>
					</div>
					<div class="transform__item scale3d">
						<div class="scale3d__item item">scale3d</div>
					</div>
					<div class="transform__item rotate3d">
						<div class="rotate3d__item item">rotate3d</div>
					</div>
					<div class="transform__item transform-style">
						<div class="transform-style__item item">transform-style</div>
					</div>
					<div class="flip">
						<div class="flip__body">
							<div class="flip__front item">front</div>
							<div class="flip__back  item">back</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</div>
</body>
</html>
